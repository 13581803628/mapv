<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script type="text/javascript" src="http://huiyan-fe.github.io/CanvasLayer/src/CanvasLayer.js"></script>
    <script type="text/javascript" src="../build/mapv.js"></script>

    <script type="text/javascript">

        // 百度地图API功能
        var map = new BMap.Map("map");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放

        var randomCount = 1000;

        var data = [];

        while (randomCount--) {
            data.push({
                lng: 115.395862 + Math.random() * 2,
                lat: 39.198842 + Math.random() * 2,
                size: 30 * Math.random(),
            });
        }

        var canvasLayer = new CanvasLayer({
            map: map,
            update: update
        });

        var ctx = canvasLayer.canvas.getContext("2d");

        function update() {
            var ctx = this.canvas.getContext("2d");

            if (!ctx) {
                return;
            }

            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            var options = {
                fillStyle: 'rgba(255, 50, 50, 0.5)',
                draw: 'simple'
            }

            for (var i = 0; i < data.length; i++) {
                var pixel = map.pointToPixel(new BMap.Point(data[i].lng, data[i].lat));
                data[i].x = pixel.x;
                data[i].y = pixel.y;
            }

            mapv.canvasPoint.draw(ctx, data, options);
        }

    </script>
	
</body>
</html>
