<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="../build/mapv.js"></script>

    <script type="text/javascript">

        var canvas = document.querySelector('#canvas');

        canvas.width = document.body.offsetWidth;
        canvas.height = document.body.offsetHeight;

        var ctx = canvas.getContext('2d');

        var data = [
            {
                geo: [[12, 12],[23, 23]],
            },
            {
                geo: [[52, 12],[323, 423]],
            },
        ];

        var randomCount = 1000;

        while (randomCount--) {
            data.push({
                geo: [[ctx.canvas.width * Math.random(), ctx.canvas.height * Math.random()], [ctx.canvas.width * Math.random(), ctx.canvas.height * Math.random()]]
            });
        }

        var options = {
            strokeStyle: 'rgba(55, 55, 250, 1)',
            lineWidth: 0.5,
            draw: 'simple'
        }

        mapv.canvasPolyline.draw(ctx, data, options);

    </script>
	
</body>
</html>
