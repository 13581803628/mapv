<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script type="text/javascript" src="http://huiyan-fe.github.io/CanvasLayer/src/CanvasLayer.js"></script>
    <script type="text/javascript" src="../build/mapv.js"></script>

    <script type="text/javascript">

        // 百度地图API功能
        var map = new BMap.Map("map");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(106.962497, 38.208726), 5);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

        map.setMapStyle({
            style: 'midnight'
        });

        var randomCount = 1000;

        var data = [];

        var citys = ["北京","天津","上海","重庆","石家庄","太原","呼和浩特","哈尔滨","长春","沈阳","济南","南京","合肥","杭州","南昌","福州","郑州","武汉","长沙","广州","南宁","西安","银川","兰州","西宁","乌鲁木齐","成都","贵阳","昆明","拉萨","海口"];

        // 构造数据
        while (randomCount--) {
            var cityCenter1 = mapv.utilCityCenter.getCenterByCityName(citys[parseInt(Math.random() * citys.length)]);
            var cityCenter2 = mapv.utilCityCenter.getCenterByCityName(citys[parseInt(Math.random() * citys.length)]);
            data.push({
                geo: [[cityCenter1.lng - 1 + Math.random() * 1, cityCenter1.lat - 1 + Math.random() * 1], [cityCenter2.lng - 1 + Math.random() * 1, cityCenter2.lat - 1 + Math.random() * 1]]
            });
        }

        var canvasLayer = new CanvasLayer({
            map: map,
            update: update
        });

        function update() {

            var ctx = this.canvas.getContext("2d");
            mapv.canvasClear(ctx);

            var newData = [];

            for (var i = 0; i < data.length; i++) {
                var geo = data[i].geo;
                var newGeo = {
                    geo: []
                };
                for (var j = 0; j < geo.length; j++) {
                    var pixel = map.pointToPixel(new BMap.Point(geo[j][0], geo[j][1]));
                    newGeo.geo.push([~~pixel.x, ~~pixel.y]);
                }
                newData.push(newGeo);
            }

            var options = {
                strokeStyle: 'rgba(255, 250, 50, 0.3)',
                lineWidth: 0.7,
                draw: 'simple'
            }

            mapv.canvasPolyline.draw(ctx, newData, options);

        }

    </script>
	
</body>
</html>
