<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>折线</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <style type="text/css">
    #select{
        position: absolute;
        left: 5px;
        top: 5px;
    }
    </style>
</head>

<body>

<div id="map"></div>
<select id="select" name="">
    <option value="basic">basic</option>
    <option value="colored">colored</option>
    <option value="bezier">bezier</option>
    <option value="pen">pen</option>
    <option value="pen2">pen2</option>
    <option value="dotsPattern">dotsPattern</option>
    <option value="neighbor">neighbor</option>
    <option value="fur">fur</option>
</select>

<script type="text/javascript" src="../dist/Mapv.js"></script>
<script type="text/javascript" src="example.js"></script>
<script type="text/javascript" src="data/drive.js"></script>
<script type="text/javascript">

/**
 * @file 示例代码
 */

bmap.centerAndZoom(new BMap.Point(116.404, 40.055), 12); // 初始化地图,设置中心点坐标和地图级别

// 第一步创建mapv示例
var mapv = new Mapv({
    drawTypeControl: true,
    map: bmap  // 百度地图的map实例
});

var drawOptions = {
    lineWidth: 3,
    brush: 'basic',
    lineJoin: 'round',
    //globalCompositeOperation: "lighter",
    strokeStyle: "rgba(255, 250, 50, 1)"
}

var layer = new Mapv.Layer({
    zIndex: 1,
    mapv: mapv,
    dataType: 'polyline',
    coordType: 'bd09mc',
    data: driveData,
    drawType: 'brush',
    drawOptions: drawOptions
});

$('#select').bind('change', function () {
    drawOptions.brush = $(this).val();
    layer.setDrawOptions(drawOptions);
});

</script>
</body>

</html>
