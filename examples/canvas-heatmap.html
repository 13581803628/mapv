<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="../build/mapv.js"></script>

    <script type="text/javascript">

        var canvas = document.querySelector('#canvas');

        canvas.width = document.body.offsetWidth;
        canvas.height = document.body.offsetHeight;

        var ctx = canvas.getContext('2d');

        var data = [
            {
                x: 50,
                y: 50,
                count: 20
            },
            {
                x: 200,
                y: 180,
                count: 10
            }
        ];

        var randomCount = 1000;

        while (randomCount--) {
            data.push({
                x: ctx.canvas.width * Math.random(),
                y: ctx.canvas.height * Math.random(),
                count: 30 * Math.random()
            });
        }

        var options = {
            fillStyle: 'rgba(55, 50, 250, 0.3)',
            shadowColor: 'rgba(55, 50, 250, 0.8)',
            globalCompositeOperation: 'lighter',
            shadowBlur: 10,
            radius: 15,
            max: 100,
            maxOpacity: 0.7,
            draw: 'heatmap'
        }

        mapv.canvasPoint.draw(ctx, data, options);

    </script>
	
</body>
</html>
