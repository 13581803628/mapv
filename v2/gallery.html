    <div class="boxContainer">
    </div>

    <script type="text/javascript" src="examples/js/config.js"></script>
    <script type="text/javascript">
        var gridWidth = 256;
        window.addEventListener('resize', resize);

        var data = config.demos;
        
        var html = [];
        for (var i = 0; i < data.length; i++) {
            var item = data[i];
            html.push('<a class="index" href="examples/#' + item.url + '"><div class="box" style="background-image:url(examples/pics/' + item.pic + ')"></div></a>');
                
        }
        $('.boxContainer').html(html.join(''));

        function resize() {
            var count = Math.floor($(window).width() / gridWidth);
            var width = $(window).width() / count;
            $('.box').width(width);
        }

        resize();
    </script>
</body>
